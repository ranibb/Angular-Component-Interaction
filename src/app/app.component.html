<div class="parentComponent">

    <h1>{{ pageTitle }}</h1>

    <h2>Parent Component</h2>
    <div>
        <img [src]="imgUrl" alt="image">
    </div>

    <div>
        <button (click)="incrementCount()">Click</button>
        <p>clicked {{ count }} times</p>
    </div>

    <div>
        <input #nameRef [(ngModel)]="name" type="text">
        <p>Welcome {{ name }}</p>
    </div>


    <div>
        <input [ngModel]="userName" (ngModelChange)="greetRani($event)" type="text">
        <p>Welcome {{ userName }}</p>
    </div>

    <div>
        <input [(ngModel)]="customerName" type="text">
        <p>Welcome {{ name }}</p>
    </div>

    <div #el></div>
    
    <div>
        <button (click)="userLoggedIn=true">Login</button>
        <button (click)="userLoggedIn=false">Logout</button>
        {{userLoggedIn}}
    </div>
    <app-child #child [loggedIn]="userLoggedIn"></app-child>

    <!-- binding data from the app-child using the #child template reference variables -->
    {{child.name}}

    <!-- call the greetRani method of the app-child usgin the #child template reference variables -->
    <button (click)="child.greetRani()">Greet</button>

</div>
